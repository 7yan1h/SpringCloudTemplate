eureka:
  instance:
    # 采用ip注册
    prefer-ip-address: true
  client:
    fetch-registry: true
    service-url:
      # 指定注册中心的地址
      defaultZone: http://localhost:1000/eureka
feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        # 暴露该端点,否则无法访问
        include: hystrix.stream