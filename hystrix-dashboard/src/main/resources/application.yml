spring:
  application:
    name: hystrix-dashboard
server:
  port: 4001
eureka:
  client:
    service-url:
      defaultZone: http://localhost:1000/eureka
turbine:
  # 被监控的微服务,用,分隔
  app-config: article-service
  aggregator:
    cluster-config: default
  combine-host-port: true
  # 不能直接写成"default"
  cluster-name-expression: new String("default")